<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colégio Nippo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Botão Voltar -->
        <a href="index.html" class="back-button">
            <i class="bi bi-arrow-left"></i> Voltar ao Site
        </a>
        <br>
        
        <!-- Logo Nippo -->
        <div class="logo-container">
            <img src="../imgs/colegio-nippo-logo-removebg-preview.png" alt="Logo Colégio Nippo" class="logo">
        </div>
        
        <!-- Formulário de Login -->
        <form class="login-form">
            <h2 class="text-center mb-4">ACESSO RESTRITO</h2>
            
            <!-- Input Nome -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="Nome de usuário" required>
            </div>
            
            <!-- Input Senha -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Senha" required>
                <span class="input-group-text toggle-password">
                    <i class="bi bi-eye-fill" id="togglePassword"></i>
                </span>
            </div>
            
            <!-- Seleção de Tipo de Usuário -->
            <div class="user-type mb-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="student" value="student" checked>
                    <label class="form-check-label" for="student">Aluno</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" id="teacher" value="teacher">
                    <label class="form-check-label" for="teacher">Professor</label>
                </div>
            </div>
            
            <!-- Botão Login -->
            <button type="submit" class="btn btn-login w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> ENTRAR
            </button>
        </form>
    </div>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    
    togglePassword.addEventListener('click', function() {
        // Alterna o tipo de input
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Alterna o ícone
        this.classList.toggle('bi-eye-fill');
        this.classList.toggle('bi-eye-slash-fill');
    });
});
    </script>
</body>
</html>
